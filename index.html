<div id="viewer" class="game-container">

    <div id="game-ui" class="noselect">
        <div class="game-ui-left-column">
            <button id="game-ui-button-menu" type="button" class="btn hvr-shadow game-ui-button">
                <i class="fas fa-home"></i>
            </button>
            <button id="game-ui-button-reset" type="button" class="btn btn-danger hvr-shadow game-ui-button">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>

            <div id="game-time-counter">00:00:00</div>
        </div>
        <div class="game-ui-right-column">
            <div class="game-ui-tilesinfo tile-shadow">

                <img src="resources/ui/face.png" alt=""/>
            </div>
            <div class="game-ui-tilesinfo tile-shadow">
                <span id="game-ui-mine-counter"></span>
                <img src="resources/ui/mine.png" alt=""/>
            </div>
            <div class="game-ui-tilesinfo tile-shadow">
                <span id="game-ui-flag-counter"></span>
                <img src="resources/ui/flag.png" alt=""/>
            </div>
            <div class="game-ui-tilesinfo tile-shadow">
                <span id="game-ui-question-counter"></span>
                <img src="resources/ui/question.png" alt=""/>
            </div>
            <div id="game-scoreboard-container">

                    <div id="game-scoreboard-title"></div>
                    <div id="game-scoreboard-name"></div>
                </div>

            </div>
        </div>
